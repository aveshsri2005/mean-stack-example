<!-- register section starts here -->
<div class="col-sm-5" ng-controller="RegistrationController">
	<div class="form-box">
		<div class="form-top">
    		<div class="form-top-left">
    			<h3>Sign up now</h3>
        		<p>Fill in the form below to get instant access:</p>
    		</div>
    		<div class="form-top-right">
    			<i class="fa fa-pencil"></i>
    		</div>
            <span class="alert alert-success" ng-if="message">{{message}}</span>
        </div>
        <div class="form-bottom">
            <form name="registrationForm" ng-submit="register()" novalidate class="registration-form">

     			<div class="form-group" ng-class="{'has-error': registrationForm.name.$dirty && registrationForm.name.$invalid}">
					<label class="sr-only" for="form-name">First name</label>
					<input type="text" name="name" placeholder="Full Name" class="form-name form-control" id="form-name" ng-model="user.name" required>
					<span class="help-block" ng-show="registrationForm.name.$error.required && registrationForm.name.$dirty ">Required</span>
				</div>

				<div class="form-group" ng-class="{'has-error': registrationForm.email.$dirty && registrationForm.email.$invalid}">
            		<label class="sr-only" for="form-email">Email</label>
                	<input type="email" name="email" placeholder="Email" class="form-email form-control" id="form-email" ng-model="user.email" required>
					<span class="help-block" ng-show="registrationForm.email.$invalid && registrationForm.email.$dirty ">Required</span>
				</div>

				<div class="form-group" ng-class="{'has-error': registrationForm.password.$dirty && registrationForm.password.$invalid}">
					<label class="sr-only" for="form-password">Password</label>
					<input type="password" id="password" name="password" placeholder="Password" class="form-password form-control" id="form-password" ng-model="user.password" required pattern=".{2,}" password-verify="{{user.repassword}}">  
					<span class="help-block" ng-show="registrationForm.password.$error.required && registrationForm.password.$dirty ">Password do not match</span>
				</div>

				<div class="form-group" ng-class="{'has-error': registrationForm.repassword.$dirty && registrationForm.repassword.$invalid}">
					<label class="sr-only" for="form-repassword">Retype Password</label>
					<input type="password" name="repassword" placeholder="Re-Password" class="form-repassword form-control" id="form-repassword" ng-model="user.repassword" password-verify="{{user.password}}" required>
					<span class="help-block" ng-show="registrationForm.repassword.$error.required && registrationForm.repassword.$dirty ">Password do not match</span>
				</div>

                <button type="submit" class="btn" ng-disabled="!registrationForm.$valid">Sign me up!</button>
            </form>
        </div>
	</div>	
</div>
<!-- register section ends here -->
